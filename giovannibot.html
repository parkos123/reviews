<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botpress Webchat</title>
  
  <!-- Botpress Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v2.5/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/04/20/07/20250420072124-4O31904I.js"></script>

  <!-- Custom Styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: transparent;
    }

    .loading-circle {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #6e5e4d;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #rmp_menu_trigger-2655,
    .site-logo img,
    .builder-item .item--inner.has_menu,
    .hfg-slot,
    .site-footer {
      display: none !important;
    }

    .bp-widget-side {
      bottom: 0;
      height: 100% !important;
      right: 0;
      top: 0;
      width: 100%;
    }

    .bpw-layout, .bpWebchat {
      width: 100% !important;
      height: 100% !important;
      border-radius: 7px;
      border: 0px;
      position: fixed !important;
      left: 0 !important;
      top: 0 !important;
    }

    .bpw-header-icon {
      display: none;
    }
  </style>
</head>

<body>
  <div class="loading-circle" id="loadingIndicator"></div>

  <script>
    window.addEventListener('load', function () {
      // Optional: hide loading spinner after bot loads
      const observer = new MutationObserver(function () {
        const iframe = document.querySelector('iframe');
        if (iframe) {
          document.getElementById('loadingIndicator')?.remove();
          observer.disconnect();
        }
      });

      observer.observe(document.body, { childList: true, subtree: true });

      // Open Botpress Webchat
      window.botpress.open();
    });
  </script>
</body>
</html>
