<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botpress Chat Fullscreen</title>

  <!-- Botpress scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v2.5/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/04/20/07/20250420072124-4O31904I.js" defer></script>

  <style>
    .bpWebchat {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      max-width: none !important;
      max-height: none !important;
      border-radius: 0 !important;
      border: none !important;
    }
  </style>

  <script>
    window.addEventListener('load', function () {
      if (window.botpress && window.botpress.open) {
        window.botpress.open(); // Open chat automatically
      }
    });
  </script>
</head>
<body>
</body>
</html>
