<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botpress Fullscreen Chat</title>

  <!-- Botpress scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v2.5/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/04/20/07/20250420072124-4O31904I.js" defer></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .bp-widget-side,
    .bpWebchat,
    .bpw-layout {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      max-width: none !important;
      max-height: none !important;
      border-radius: 0 !important;
      border: none !important;
      z-index: 9999 !important;
    }
  </style>

  <script>
    window.addEventListener('load', () => {
      window.botpress.open();
    });
  </script>
</head>
<body>
</body>
</html>
